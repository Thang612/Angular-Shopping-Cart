<div class="summary">
    <ul>
      <li>Subtotal <span>{{totalPrice | currency }}</span></li>
      <li>Tax <span>{{tax | currency}}</span></li>
      <li>Discount <span>{{ discount *100 }}%</span></li>
      <li class="total">Total <span>{{totalPrice + tax - (totalPrice * discount) | currency}}</span></li>
    </ul>
  </div>

  <div class="checkout">
    <button type="button">Check Out</button>
  </div>
